<!-- 
  PWA Meta Tags - NAUDOJA JŪSŲ LOGOTIPĄ!
  
  Šiuos meta tags reikia įdėti į <head> sekcijoje tavo index.html failo.
  Jei naudoji Vercel/Vite, pridėk šiuos į savo HTML head.
  
  SVARBU: Po deployment, įkelkite savo logotipą (šuo + katė) kaip:
  - /public/icon-192.png (192x192px)
  - /public/icon-512.png (512x512px)
  
  Naudokite /public/icon-placeholder.html įrankį logotipui resize'inti!
-->

<!-- PWA Manifest Link -->
<link rel="manifest" href="/manifest.json">

<!-- Theme Color (Android status bar) -->
<meta name="theme-color" content="#8B5CF6">

<!-- Apple Touch Icon (iOS) - JŪSŲ LOGOTIPAS! -->
<link rel="apple-touch-icon" href="/icon-192.png">

<!-- iOS Web App Capable -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="PawConnect">

<!-- iOS Splash Screens (optional - auto-generated from icon) -->
<!-- iOS will automatically generate splash screens from your icon -->

<!-- Mobile Optimized Viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes">

<!-- App Description -->
<meta name="description" content="Rask savo naują geriausią draugą - gyvūnų įvaikinimo platforma Lietuvoje">

<!-- Microsoft Tile (Windows) - JŪSŲ LOGOTIPAS! -->
<meta name="msapplication-TileColor" content="#8B5CF6">
<meta name="msapplication-TileImage" content="/icon-192.png">

<!-- Social Media Preview (optional) - JŪSŲ LOGOTIPAS! -->
<meta property="og:title" content="PawConnect - Gyvūnų Įvaikinimas">
<meta property="og:description" content="Rask savo naują geriausią draugą - gyvūnų įvaikinimo platforma Lietuvoje">
<meta property="og:image" content="/icon-512.png">
<meta property="og:type" content="website">

<!-- Twitter Card (optional) - JŪSŲ LOGOTIPAS! -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="PawConnect - Gyvūnų Įvaikinimas">
<meta name="twitter:description" content="Rask savo naują geriausią draugą">
<meta name="twitter:image" content="/icon-512.png">
